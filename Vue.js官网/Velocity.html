<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Velocity.js动画</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        <button @click="show = !show">按钮</button>
        <transition @before-enter="beforeEnter" @enter="Enter" @leave="Leave" :css="false">
            <p v-if="show">Hello</p>
        </transition>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                show: false
            },
            methods: {
                beforeEnter: function (el) {
                    el.style.opacity = 0
                    // transformOrigin旋转的中心元素
                    el.style.transformOrigin = 'left'
                },
                Enter: function (el, done) {
                    Velocity(el, {
                        opacity: 1,
                        fontSize: '1.4em'
                    }, {
                        duration: 300
                    })
                    Velocity(el, {
                        fontSize: '1em'
                    }, {
                        complete: done
                    })
                },
                Leave: function (el, done) {
                    Velocity(el, {
                        translateX: '15px',
                        rotateZ: '50deg'
                    }, {
                        duration: 600
                    })
                    Velocity(el, {
                        rotateZ: '100deg'
                    }, {
                        loop: 2
                    })
                    Velocity(el, {
                        rotateZ: '45deg',
                        translateY: '30px',
                        translateX: '30px',
                        opacity: 0
                    }, {
                        complete: done
                    })
                }
            }
        })
    </script>
</body>

</html>
