<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pikaday第三方日期库</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/pikaday/css/pikaday.css">
    <script src="https://cdn.jsdelivr.net/npm/pikaday/pikaday.js"></script>
    <!-- 使用本地化需要导入moment.js -->
    <script src="https://http://cdn.staticfile.org/moment.js/2.2.1/moment.min.js"></script>
    
</head>

<body>
    <input type="text" id="datepicker">
    <input type="text" id="ch_datepicker">

    <script>
        var datepicker = new Pikaday({
            field: document.getElementById('datepicker'),
            format:'D/M/YYYY',
            toString(date,format){
                const day = date.getDate();
                const month = date.getMonth() + 1;
                const year = date.getFullYear();
                return `${day}/${month}/${year}`;
            }
        })
        
        // 本地化
        var i18n = { 
            previousMonth: '上个月',
            nextMonth: '下个月',
            months: ['一月', '二月', '三月', '四月', '五月', '六月', '七月', '八月', '九月', '十月', '十一月', '十二月'],
            weekdays: ['周日', '周一', '周二', '周三', '周四', '周五', '周六'],
            weekdaysShort: ['日', '一', '二', '三', '四', '五', '六']
        }
        var ch_datepicker = new Pikaday({
            field: document.getElementById('ch_datepicker'),
            firstDay: 1,
            i18n:i18n,
            minDate: new Date('2010-01-01'),
            maxDate: new Date('2020-12-31'),
            yearRange: [2010, 2020]
        })
    </script>
</body>

</html>
